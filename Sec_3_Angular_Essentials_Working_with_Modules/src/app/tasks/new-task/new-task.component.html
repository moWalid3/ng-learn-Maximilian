<div (click)="onClose()" class="backdrop"></div>

<dialog open class="bg-main-dark">
  <h2 class="mb-3 text-center">Add Task</h2>
  <form (ngSubmit)="onSubmit()">
    <p>
      <label for="title">Title: </label>
      <input type="text" [(ngModel)]="enteredTitle" class="form-control" name="title" id="title" />
    </p>

    <p>
      <label for="summary">Summary: </label>
      <textarea [(ngModel)]="enteredSummary" name="summary" class="form-control" id="summary"></textarea>
    </p>

    <p class="mb-4">
      <label for="due-date">Due Date: </label>
      <input [(ngModel)]="enteredDate" type="date" class="form-control" id="due-date" name="due-date" />
    </p>

    <div class="text-end">
      <button type="button" (click)="onClose()" class="btn btn-main me-2">Cancel</button>
      <button type="submit" class="btn btn-alt">Create</button>
    </div>

  </form>
</dialog>
